<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Should I Submit?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 40px;
            font-size: 1.5em;
            color: #333;
        }
        .meter {
            margin-top: 20px;
            height: 30px;
            width: 80%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }
        .meter span {
            display: block;
            height: 100%;
            border-radius: 15px;
        }
        .meter span.definitely {
            background-color: #4CAF50;
        }
        .meter span.probably {
            background-color: #FF9800;
        }
        .meter span.just-maybe {
            background-color: #F44336;
        }
    </style>
</head>
<body>
    <h1>Where Should I Submit?</h1>
    <button onclick="suggestMagazine()">Click to Find Out</button>
    <div class="output">
        <p id="magazine-name"></p>
        <div class="meter">
            <span id="meter-bar" style="width: 0%;"></span>
        </div>
        <p id="sureness"></p>
    </div>

    <script>
        let data = []; // Placeholder for the JSON data

        // Fetch JSON data
        fetch('second_merged_relationships.json')
            .then(response => response.json())
            .then(json => {
                data = json;
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Suggest a magazine
        function suggestMagazine() {
            if (data.length === 0) {
                alert("Data is not loaded yet. Please try again in a moment.");
                return;
            }

            // Select a random magazine
            const randomIndex = Math.floor(Math.random() * data.length);
            const magazine = data[randomIndex];
            const frequency = magazine.total_weighted_frequency;

            // Determine sureness meter
            let sureness = "";
            let barWidth = "0%";
            let barClass = "";

            if (frequency > 50) {
                sureness = "Definitely";
                barWidth = "100%";
                barClass = "definitely";
            } else if (frequency > 20) {
                sureness = "Probably";
                barWidth = "70%";
                barClass = "probably";
            } else {
                sureness = "Just Maybe";
                barWidth = "40%";
                barClass = "just-maybe";
            }

            // Update the page
            document.getElementById("magazine-name").innerText = `Magazine: ${magazine.to_magazine}`;
            document.getElementById("sureness").innerText = `Sureness Meter: ${sureness}`;
            const meterBar = document.getElementById("meter-bar");
            meterBar.style.width = barWidth;
            meterBar.className = barClass;
        }
    </script>
</body>
</html>
